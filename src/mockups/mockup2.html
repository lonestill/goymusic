<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup #2 - Frosted Soft</title>
    <link rel="stylesheet" href="./base.css">
    <style>
        :root {
            --glass-blur: 40px;
            --glass-opacity: 0.15;
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-bg: rgba(255, 255, 255, var(--glass-opacity));
        }

        body {
            background: linear-gradient(135deg, #1e1e2e, #11111b);
            color: #cdd6f4;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 900px;
            height: 600px;
            padding: 40px;
            display: grid;
            grid-template-rows: auto 1fr auto;
            gap: 40px;
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.8);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-bar {
            width: 300px;
            height: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0 20px;
            display: flex;
            align-items: center;
            opacity: 0.8;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .item {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 15px;
            transition: 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: scale(1.05);
        }

        .player-bar {
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        h2 { margin: 0; font-size: 24px; }
        .tag { font-size: 12px; opacity: 0.5; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div class="container glass">
        <div class="header">
            <div>
                <span class="tag">Good Evening</span>
                <h2>Home</h2>
            </div>
            <div class="search-bar">Search your music...</div>
        </div>
        <div class="grid">
            <div class="item"><span>Midnight Jazz</span></div>
            <div class="item"><span>Coding Lo-fi</span></div>
            <div class="item"><span>Techno Core</span></div>
            <div class="item"><span>Acoustic Morning</span></div>
        </div>
        <div class="player-bar glass">
            <div style="display: flex; align-items: center; gap: 15px;">
                <div style="width: 50px; height: 50px; background: #f5c2e7; border-radius: 8px;"></div>
                <div>
                    <div style="font-weight: bold;">Soft Echoes</div>
                    <div style="font-size: 12px; opacity: 0.6;">The Frosted Ones</div>
                </div>
            </div>
            <div style="font-size: 24px;">⏮ ⏸ ⏭</div>
            <div style="font-size: 14px; opacity: 0.8;">2:45 / 3:50</div>
        </div>
    </div>
</body>
</html>
