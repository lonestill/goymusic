<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup #1 - Crystal Clear</title>
    <link rel="stylesheet" href="./base.css">
    <style>
        :root {
            --glass-blur: 24px;
            --glass-opacity: 0.05;
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            background: radial-gradient(circle at top left, #24243e, #0f0c29);
            color: #cdd6f4;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .player-container {
            width: 800px;
            height: 500px;
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 1px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .sidebar {
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .main-content {
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .album-art {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            background: linear-gradient(45deg, #89b4fa, #f5c2e7);
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 30px;
            font-size: 24px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 20px 0;
        }

        .progress {
            width: 45%;
            height: 100%;
            background: var(--accent);
            border-radius: 2px;
        }

        h1 { margin: 0; font-size: 28px; }
        p { margin: 5px 0; opacity: 0.6; }
    </style>
</head>
<body>
    <div class="player-container glass">
        <div class="sidebar">
            <h3>Library</h3>
            <p>Home</p>
            <p>Explore</p>
            <p>Library</p>
            <div style="margin-top: auto;">
                <p>Settings</p>
            </div>
        </div>
        <div class="main-content">
            <div class="player-info">
                <div class="album-art"></div>
                <h1>Crystal Dreams</h1>
                <p>The Glass Collective</p>
            </div>
            <div class="playback">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="controls">
                    <span>⏮</span>
                    <span style="font-size: 40px;">⏸</span>
                    <span>⏭</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
