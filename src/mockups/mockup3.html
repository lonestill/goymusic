<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup #3 - Neon Glass</title>
    <link rel="stylesheet" href="./base.css">
    <style>
        :root {
            --glass-blur: 12px;
            --glass-opacity: 0.1;
            --glass-border: rgba(137, 180, 250, 0.3);
            --neon-accent: #89b4fa;
            --neon-pink: #f5c2e7;
        }

        body {
            background: #0b0b11;
            color: #cdd6f4;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .glow-bg {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(137, 180, 250, 0.15) 0%, transparent 70%);
            z-index: -1;
            filter: blur(50px);
        }

        .player {
            width: 400px;
            padding: 30px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(137, 180, 250, 0.05);
            text-align: center;
        }

        .art-glow {
            width: 280px;
            height: 280px;
            margin: 0 auto 30px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, var(--neon-accent), var(--neon-pink), var(--neon-accent));
            padding: 5px;
            box-shadow: 0 0 30px rgba(137, 180, 250, 0.2);
        }

        .art-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #11111b;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
        }

        .neon-text {
            text-shadow: 0 0 10px rgba(137, 180, 250, 0.5);
            font-weight: bold;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .neon-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 1px solid var(--neon-accent);
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(137, 180, 250, 0.05);
            box-shadow: 0 0 15px rgba(137, 180, 250, 0.1);
            cursor: pointer;
            transition: 0.2s;
        }

        .neon-btn:hover {
            background: rgba(137, 180, 250, 0.15);
            box-shadow: 0 0 25px rgba(137, 180, 250, 0.3);
            transform: scale(1.1);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="glow-bg" style="top: 20%; left: 30%;"></div>
    <div class="glow-bg" style="bottom: 20%; right: 30%; background: radial-gradient(circle, rgba(245, 194, 231, 0.1) 0%, transparent 70%);"></div>
    
    <div class="player glass">
        <div class="art-glow">
            <div class="art-inner">üíø</div>
        </div>
        <div class="neon-text">Neon Pulse</div>
        <p style="color: var(--neon-pink); opacity: 0.8;">Cyber Synthwave</p>
        
        <div class="controls">
            <div class="neon-btn">‚èÆ</div>
            <div class="neon-btn" style="font-size: 30px; border-color: var(--neon-pink);">‚ñ∂</div>
            <div class="neon-btn">‚è≠</div>
        </div>
    </div>
</body>
</html>
