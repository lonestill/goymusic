<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoyMusic - Library Detail View</title>
    <link rel="stylesheet" href="./base.css">
    <style>
        :root {
            --sidebar-width: 240px;
            --right-panel-width: 280px;
            --player-height: 90px;
            --accent: #89b4fa;
        }

        body {
            background: #09090f;
            color: #cdd6f4;
            margin: 0;
            font-family: 'Inter', system-ui, sans-serif;
            height: 100vh;
            display: grid;
            grid-template-areas: 
                "sidebar main right"
                "player player player";
            grid-template-columns: var(--sidebar-width) 1fr var(--right-panel-width);
            grid-template-rows: 1fr var(--player-height);
            overflow: hidden;
        }

        /* Sidebar & Panels */
        .panel {
            background: rgba(255, 255, 255, 0.015);
            border: 1px solid rgba(255, 255, 255, 0.03);
            display: flex;
            flex-direction: column;
            padding: 24px;
        }

        .sidebar { grid-area: sidebar; border-right: 1px solid rgba(255, 255, 255, 0.05); }
        .right-panel { grid-area: right; border-left: 1px solid rgba(255, 255, 255, 0.05); }
        
        /* Main Content */
        .main {
            grid-area: main;
            overflow-y: auto;
            padding: 40px;
            background: linear-gradient(180deg, rgba(137, 180, 250, 0.05) 0%, transparent 400px);
        }

        /* Icons (Lucide-style SVGs) */
        .icon {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* Nav */
        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            opacity: 0.6;
            transition: 0.2s;
        }
        .nav-link:hover, .nav-link.active { opacity: 1; background: rgba(255, 255, 255, 0.05); }

        /* Track List */
        .track-list { width: 100%; margin-top: 30px; border-collapse: collapse; }
        .track-row { 
            border-radius: 8px;
            transition: 0.2s;
            cursor: pointer;
        }
        .track-row:hover { background: rgba(255, 255, 255, 0.05); }
        .track-row td { padding: 12px; border-bottom: 1px solid rgba(255, 255, 255, 0.02); }

        /* Player */
        .player {
            grid-area: player;
            background: rgba(10, 10, 16, 0.85);
            backdrop-filter: blur(20px);
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            align-items: center;
            padding: 0 32px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .album-banner {
            display: flex;
            gap: 30px;
            align-items: flex-end;
        }
        .album-cover {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #89b4fa, #cba6f7);
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .queue-item {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 16px;
            font-size: 14px;
        }
        .queue-cover { width: 40px; height: 40px; border-radius: 4px; background: rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body>
    <div class="sidebar panel">
        <h2 style="margin-bottom: 30px;">GoyMusic</h2>
        <div class="nav-link"><svg class="icon"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg> Home</div>
        <div class="nav-link active"><svg class="icon"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg> Explore</div>
        <div class="nav-link"><svg class="icon"><path d="M12 21a9 9 0 1 0 0-18 9 9 0 0 0 0 18z"/><path d="M12 8v4l3 3"/></svg> Recents</div>
        <div style="margin-top: 40px; font-size: 12px; text-transform: uppercase; opacity: 0.4; letter-spacing: 1px; margin-bottom: 10px;">Library</div>
        <div class="nav-link">Liked Songs</div>
        <div class="nav-link">Your Playlists</div>
    </div>

    <div class="main">
        <div class="album-banner">
            <div class="album-cover"></div>
            <div>
                <div style="font-size: 14px; opacity: 0.5; margin-bottom: 8px;">PLAYLIST</div>
                <h1 style="font-size: 64px; margin: 0; letter-spacing: -2px;">Late Night Vibes</h1>
                <div style="margin-top: 12px; opacity: 0.8;">24 songs â€¢ 1 hr 15 min</div>
            </div>
        </div>

        <table class="track-list">
            <tr style="opacity: 0.4; font-size: 12px; text-transform: uppercase;">
                <td style="width: 40px;">#</td>
                <td>Title</td>
                <td>Album</td>
                <td style="text-align: right;"><svg class="icon" style="width: 14px;"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg></td>
            </tr>
            <tr class="track-row">
                <td>1</td>
                <td>
                    <div style="font-weight: bold;">Midnight City</div>
                    <div style="font-size: 12px; opacity: 0.6;">M83</div>
                </td>
                <td>Hurry Up, We're Dreaming</td>
                <td style="text-align: right; opacity: 0.6;">4:03</td>
            </tr>
            <tr class="track-row">
                <td>2</td>
                <td>
                    <div style="font-weight: bold;">Starboy</div>
                    <div style="font-size: 12px; opacity: 0.6;">The Weeknd</div>
                </td>
                <td>Starboy</td>
                <td style="text-align: right; opacity: 0.6;">3:50</td>
            </tr>
        </table>
    </div>

    <div class="right-panel panel">
        <h4 style="margin-top: 0;">Next Up</h4>
        <div class="queue-item">
            <div class="queue-cover"></div>
            <div>
                <div>Blinding Lights</div>
                <div style="font-size: 12px; opacity: 0.5;">The Weeknd</div>
            </div>
        </div>
        <div class="queue-item">
            <div class="queue-cover" style="background: #313244;"></div>
            <div>
                <div>After Hours</div>
                <div style="font-size: 12px; opacity: 0.5;">The Weeknd</div>
            </div>
        </div>
    </div>

    <div class="player">
        <div style="display: flex; align-items: center; gap: 16px;">
            <div style="width: 56px; height: 56px; background: #89b4fa; border-radius: 8px;"></div>
            <div>
                <div style="font-weight: bold; font-size: 14px;">Midnight City</div>
                <div style="font-size: 12px; opacity: 0.6;">M83</div>
            </div>
        </div>
        <div style="display: flex; flex-direction: column; align-items: center; gap: 8px;">
            <div style="display: flex; align-items: center; gap: 24px;">
                <svg class="icon" style="width: 16px; opacity: 0.5;"><polyline points="16 3 21 3 21 8"/><line x1="4" y1="20" x2="21" y2="3"/><polyline points="21 16 21 21 16 21"/><line x1="15" y1="15" x2="21" y2="21"/><line x1="4" y1="4" x2="9" y2="9"/></svg>
                <svg class="icon"><polygon points="19 20 9 12 19 4 19 20"/><line x1="5" y1="19" x2="5" y2="5"/></svg>
                <div style="width: 48px; height: 48px; border-radius: 50%; background: white; color: black; display: flex; align-items: center; justify-content: center; cursor: pointer;">
                    <svg class="icon" style="stroke: black; fill: black;"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>
                </div>
                <svg class="icon"><polygon points="5 4 15 12 5 20 5 4"/><line x1="19" y1="5" x2="19" y2="19"/></svg>
                <svg class="icon" style="width: 16px; opacity: 0.5;"><polyline points="17 1 21 5 17 9"/><path d="M3 11V9a4 4 0 0 1 4-4h14"/><polyline points="7 23 3 19 7 15"/><path d="M21 13v2a4 4 0 0 1-4 4H3"/></svg>
            </div>
            <div style="width: 100%; max-width: 400px; height: 4px; background: rgba(255, 255, 255, 0.1); border-radius: 2px;">
                <div style="width: 35%; height: 100%; background: var(--accent); border-radius: 2px;"></div>
            </div>
        </div>
        <div style="display: flex; justify-content: flex-end; gap: 16px;">
            <svg class="icon"><line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/><line x1="3" y1="6" x2="3.01" y2="6"/><line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/></svg>
            <svg class="icon"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/></svg>
        </div>
    </div>
</body>
</html>
